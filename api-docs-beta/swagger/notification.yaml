      resourceType:
        type: string
        description: Type of resource. This should be service name as represented in a CRN.
      emailAddresses:
        type: array
        items:
          type: string
        description: The list of email addresses if configured.
      subscribedEvents:
        type: array
        items:
          $ref: '#/definitions/SubscribedEvents'
        description: List of all events subscribed under the given resource.
      distributionListId:
        type: string
        description: The distribution list identifier.
      parentResourceCrn:
        type: string
        description: CRN of the parent resource of the Distribution List's resource.
      slackChannelIds:
        type: array
        items:
          type: string
        description: The list of Slack channel ids configured.
      resourceName:
        type: string
        description: The name of the resource to be subscribed.
      distributionListManagementType:
        description: Attribute to identify system vs user managed distribution list.
        $ref: '#/definitions/DistributionListManagementType'
  ResourceSubscription:
    type: object
    description: ResourceSubscription holds a list of subscribed events and delivery details for a particular resource.
    properties:
      resourceCrn:
        type: string
        description: CRN of resource for which the event is subscribed.
      serviceName:
        type: string
        description: Name of the service for which the event is scoped to. This should be service name as represented in a CRN.
      resourceName:
        type: string
        description: Name of the resource for which the event is scoped to. This should be resource name as represented in a CRN.
      subscribedEvents:
        type: array
        items:
          $ref: '#/definitions/SubscribedEvents'
        description: List of all events subscribed under the given resource.
      subscriptionId:
        type: string
        description: The Subscription identifier.
      parentResourceCrn:
        type: string
        description: CRN of the parent resource of the resource for which the notification event is subscribed.
  DistributionListManagementType:
    type: string
    description: Represents the management types of distribution list.
    enum:
      - USER_MANAGED
      - SYSTEM_MANAGED
  ChannelType:
    type: string
    description: Represents the types of channels.
    enum:
      - UNKNOWN
      - EMAIL
      - IN_APP
      - SLACK
  TargetedEventType:
    type: string
    description: Represents the type of the targeted event.
    enum:
      - RESOURCE_TARGETED
      - USER_TARGETED
  EventCatalog:
    type: object
    description: The details of the events present in the event catalog.
    properties:
      eventTypeId:
        type: string
        description: ID of the event in the catalog.
      eventName:
        type: string
        description: Name of the event in the catalog.
      eventDescription:
        type: string
        description: Description of the event in the catalog.
      eventSeverityLists:
        type: array
        items:
          type: string
        description: List of severity for the catalog.
      targetedEventType:
        description: Type of the targeted event. Either user_targeted or resource_targeted.
        $ref: '#/definitions/TargetedEventType'
  DistributionListDetails:
    type: object
    description: Details of the distribution list.
    properties:
      distributionListId:
        type: string
        description: Identifier of the distribution list.
      resourceCrn:
        type: string
        description: The resourceCrn of the subscription.
